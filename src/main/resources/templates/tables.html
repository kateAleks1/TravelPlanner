<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        th, td {
            border: 1px solid black;
            padding: 8px; /
            text-align: left;
        }
        th {
            background-color: lightgray;
        }
        td:nth-child(2) {
            background-color: yellow;
        }
        .mainDiv{
            display: flex;
            justify-content: space-between;

        }

        .tableUsers{
            width: 30%;
            margin: 0 10px;
        }
        .tableTrips{
            width: 30%;
            margin: 0 10px;
        }
        .tableTripStatus{
            width: 30%;
            margin: 0 10px;
        }
    </style>
</head>
<body>
<div class="mainDiv">
    <div class="div1">
        <table class="tableUsers">
            <thead>
            <tr class="stringLine">
                <th>Id</th>
                <th>Login</th>
                <th>Email</th>
            </tr>
            </thead>
            <tbody>

            </tbody>
        </table>
    </div>
    <div class="div1">
        <table class="tableTrips">
            <thead>
            <tr class="stringLine">
                <th>Trip_Id</th>
                <th>StartDate</th>
                <th>EndDate</th>
                <th>User_id</th>
            </tr>
            </thead>
            <tbody>

            </tbody>
        </table>
    </div>
    <div class="div1">
        <table class="tableTripStatus">
            <thead>
            <tr class="stringLine">
                <th>status_id</th>
                <th>status_name</th>
            </tr>
            </thead>
            <tbody>

            </tbody>
        </table>
    </div>
</div>

</body>

<script>
    document.addEventListener('DOMContentLoaded', () => {
        loadTableLines();
        loadTripTableRows();
        loadStatusTable();
    });

    function loadTableLines() {
        const tableBody = document.getElementsByClassName('tableUsers')[0].querySelector('tbody');


        fetch('http://localhost:8080/api/users', {
            method: 'GET',
            headers: {
                'Content-Type': 'application/json'
            }
        })
            .then(response => {
                if (!response.ok) {
              window.alert('Network response was not ok');
                }
                return response.json();
            })
            .then(data => {
                window.alert('dataSource');
                data.forEach(user => {
                    const tr = document.createElement('tr');
                    tr.innerHTML = `
                <td>${user.id}</td>
                <td>${user.login}</td>
                <td>${user.email}</td>
            `;
                    tableBody.appendChild(tr);
                });
            })

    }
    function loadTripTableRows(){
        const tableTrips=document.getElementsByClassName('tableTrips')[0].querySelector('tbody');
        fetch('http://localhost:8080/api/trip/getAllTrips',{
            method:'GET',
            headers:{
               'content-type': 'application/json'
            }
        }).then(
            response=>{
                if(!response.ok){
                    window.alert('Network response was not ok');
                }
                return response.json()
            }
        ).then(data=>{
            window.alert("dataTrip")
                data.forEach(trip=>{
                    const tr=document.createElement('tr');
                    tr.innerHTML=`
                    <td>${trip.tripId}</td>
                     <td>${trip.startDate}</td>
                      <td>${trip.endDate}</td>
                    <td>${trip.user.id}</td>
                    `;
                    tableTrips.appendChild(tr);
                })

            }
        )
    }
    function loadStatusTable(){
        const statusTable=document.getElementsByClassName('tableTripStatus')[0].querySelector('tbody');
        fetch('http://localhost:8080/api/trip_status/getStatusTrip',{
            method:'GET',
            headers:{
                'Content-Type':'application/json'
            }
        }).then(response=>{
            if(!response.ok){
                window.alert('Error')
            }
            return response.json();
        }).then(data=>{
            window.alert('TripStataus')
            data.forEach(statusTrip=>{
                const tr=document.createElement('tr');
                tr.innerHTML=`
<td>${statusTrip.statusId}</td>
<td>${statusTrip.statusName}</td>
`;
                statusTable.appendChild(tr)
            })

        })
    }

</script>
</html>
